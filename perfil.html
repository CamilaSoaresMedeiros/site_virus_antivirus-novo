<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de usuário</title>
    <link rel="shortcut icon" href="imagens/malware.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        :root {
            --txp: 'Roboto', Helvetica, sans-serif;
            --tnav: 'Orbitron', Helvetica, sans-serif;
            --tp: 'Audiowide', Helvetica, sans-serif;
            --cor1: #80DDF2;
            --cor2: #1B67B3;
            --cor3: #1B2D5E;
        }


        *{
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #80DDF2;
            font-family: 'Roboto', Helvetica, sans-serif;
        }

        ::selection {
            background-color: #3ea0c4;
            color: white;
        }
        nav {
            background-color: var(--cor2);
            color: white;
            padding:20px;
            box-shadow: 1px 1px 15px rgba(0, 0, 0, 0.303);
        }

        nav > h1 {
            font-family: var(--tnav);
            font-size: 40px;
            text-align: center;
            padding: 80px 0px;
            font-weight: 100;
        }

        .nav-list {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        .nav-list li {
            margin: 5px 15px;
        }


        .nav-list a {
            text-decoration: underline;
            color: white;
            font-family: var(--txp);
            padding: 8px 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-list a:hover {
            background-color: #1B2D5E;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
        }

        .link {
            color: rgb(9, 76, 182);
            text-decoration: none;
            border-radius: 5px;
            display: block;
            padding: 5px;
        }

        .link:hover {
            text-decoration: underline;
            background-color: #abbef36a;
            padding: 5px;
            color: rgb(3, 10, 67);
        }

        h2 {
            margin: 0;
            font-family: 'Audiowide', sans-serif;
            font-weight: 100;
            padding: 10px 0px;
        }

        section {
            margin: auto;
            margin-top: 30px;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        div {
            background-color: #0056b3;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            background-image: url('');
            background-position: center top;
            background-repeat: no-repeat;
            margin: auto;
            margin: 10px 0px;
        }

        form {
            margin-top: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="file"],
        textarea {
            width: 95%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        textarea {
            resize: none;
            height: 150px;
        }

        button {
            padding: 10px 20px;
            background-color: #1B67B3;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-weight: 600;
        }

        button:hover {
            background-color: #1B2D5E;
        }

        #redes-sociais ul {
            list-style-type: none;
            padding: 0;
        }

        #redes-sociais ul li {
            margin-bottom: 10px;
        }

        #redes-sociais a {
            color: #007bff;
            text-decoration: none;
        }

        #redes-sociais a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        footer {
            background-color: #1B67B3;
            color: white;
            margin-top: 20px;
        }

        footer p {
            text-align: center;
            line-height: 1.8em;
            padding: 5px;
        }

        input[type="checkbox"] {
            width: 15px;
            height: 15px;
            margin-right: 5px;
            accent-color: rgb(118, 189, 243) ;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Seu perfil</h1>
            <ul class="nav-list">
            <span id="menu"><a href="apresentacao.html">Página Principal</a></span>
            <span id="menu"><a href="conclusao.html" >Conclusão</a></span>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="info-basica">
            <h2>Informações Básicas</h2>
            <form id="form-info-basica">
                <label for="foto-perfil">
                    Foto de Perfil:
                    <div></div>
                    <input type="file" id="foto-perfil" name="foto-perfil" accept="image/*">
                </label>
                <br>
                <label for="nome-usuario">
                    Nome:
                    <input type="text" id="nome-usuario" name="nome-usuario" placeholder="Digite seu nome" value="Camila Soares">
                </label>
                <br>
                <label for="bio-usuario">
                    Bio:
                    <textarea id="bio-usuario" name="bio-usuario" rows="4" placeholder="Uma breve biografia sobre você..."></textarea>
                </label>
                <br>
                <button type="submit">Salvar Informações</button>
            </form>
        </section>
        
        <section id="preferencias">
            <h2>Preferências de Notificação</h2>
            <form id="form-notificacoes">
                <label for="email-notificacoes">
                    <input type="checkbox" id="email-notificacoes" name="email-notificacoes">
                    Receber notificações por e-mail
                </label>
                <br>
                <label for="sms-notificacoes">
                    <input type="checkbox" id="sms-notificacoes" name="sms-notificacoes">
                    Receber notificações por SMS
                </label>
                <br>
                <button type="submit">Salvar Preferências</button>
            </form>
        </section>
        
        <section id="suporte">
            <h2>Suporte e Feedback</h2>
            <form id="form-feedback">
                <label for="sugestoes">
                    Sugestões, dúvidas ou reclamações:
                    <textarea id="sugestoes" name="sugestoes" rows="4" placeholder="Digite aqui..."></textarea>
                </label>
                <br>
                <button type="submit">Enviar Feedback</button>
            </form>
        </section>
        
        <section id="redes-sociais">
            <h2>Redes Sociais do Site</h2>
            <ul>
                <li><a href="https://facebook.com/seusite" target="_blank" class="link">Facebook</a></li>
                <li><a href="https://twitter.com/seusite" target="_blank" class="link">Twitter</a></li>
                <li><a href="https://instagram.com/seusite" target="_blank" class="link">Instagram</a></li>
                <li><a href="https://linkedin.com/company/seusite" target="_blank" class="link">LinkedIn</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Página desenvolvida por Camila Soares</p>
    </footer>
</body>
</html>
